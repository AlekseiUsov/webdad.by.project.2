<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carusel</title>
</head>
<body>
    <section class="slider">
        <div class="slider__content">
            <div class="slider__list">
                <span class="slider__prev slider__button-unactive"></span>
                <span class="slider__next"></span>
                <div class="slider__item slider__item-active">
                    <img src="assert/slider/Chili.svg" width="150px" height="150px">
                </div>
                <div class="slider__item">
                    <img src="assert/slider/Corn.svg" width="150px" height="150px">
                </div>
                <div class="slider__item">
                    <img src="assert/slider/Fish.svg" width="150px" height="150px">
                </div>
                <div class="slider__item">
                    <img src="assert/slider/meat.svg" width="150px" height="150px">
                </div>
                <div class="slider__item">
                    <img src="assert/slider/Prawn.svg" width="150px" height="150px">
                </div>
                <div class="slider__item">
                    <img src="assert/slider/tomato.svg" width="150px" height="150px">
                </div>
            </div>
        </div>
    </section>
    <section class="calc">
        <div class="calc__content">
            <h1 class="calc__title">CALCULATOR</h1>
            <div class="calc__inner">
                <div class="calc__input">
                    <input type="text" id="calc__input">
                </div>
                <div class="calc__delete">
                    <img src="assert/slider/arrow-back.svg" width="20px" height="20px">
                </div>
                <div class="calc__item">7</div>
                <div class="calc__item">8</div>
                <div class="calc__item">9</div>
                <div class="calc__item">*</div>
                <div class="calc__item">4</div>
                <div class="calc__item">5</div>
                <div class="calc__item">6</div>
                <div class="calc__item">/</div>
                <div class="calc__item">1</div>
                <div class="calc__item">2</div>
                <div class="calc__item">3</div>
                <div class="calc__item">+</div>
                <div class="calc__reset">C</div>
                <div class="calc__item">0</div>
                <div class="calc__equally">=</div>
                <div class="calc__item">-</div>
            </div>
        </div>
    </section>
    <section class="timer">
        <div class="timer__content">
            <div class="timer__header">
                <div class="timer__logo">
                    <div class="header__icon">
                        <img src="assert/timer/checkmarkcircle_120229 copy.svg">
                    </div>
                    <p>Таймер</p>
                </div>
                <div class="timer__header-inner">
                    <div class="timer__item">
                        <div class="header__icon">
                            <img src="assert/timer/1904675-configuration-edit-gear-options-preferences-setting-settings_122525.svg">
                        </div>
                        <p class="header__text">Настройки</p>
                    </div>
                    <div class="timer__item">
                        <div class="header__icon">
                            <img src="assert/timer/login-svgrepo-com.svg">
                        </div>
                        <p class="header__text">Авторизация</p>
                    </div>
                </div>
            </div>
            <div class="timer__block">
                <ul class="timer__statuses">
                    <li class="timer__status timer__status-active">Упражнение</li>
                    <li class="timer__status">Пауза</li>
                </ul>
                <div class="timer__time">2:00</div>
                <div class="timer__button">
                    <span>ПOEХАЛИ!</span>
                    <span>СТОП!</span>
                </div>
            </div>
            <div class="timer__ocassion">
                <div class="timer__count">#1</div>
                <div class="timer__call">
                    <span>Время сфокусироваться!</span>
                    <span>Время отдыха!</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
